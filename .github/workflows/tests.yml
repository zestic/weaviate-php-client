name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.4', '8.5']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: json, curl
        coverage: xdebug

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Run unit tests
      run: composer test-unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.4', '8.5']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: json, curl
    
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Start Weaviate
      run: |
        docker compose up -d weaviate
        # Wait for Weaviate to be ready (increased timeout for cluster initialization)
        timeout=120
        counter=0
        echo "Starting Weaviate and waiting for cluster initialization..."
        while [ $counter -lt $timeout ]; do
          if curl -f http://localhost:18080/v1/.well-known/ready > /dev/null 2>&1; then
            echo "Weaviate is ready!"
            break
          fi
          sleep 2
          counter=$((counter + 2))
          echo "Waiting for Weaviate... ($counter/${timeout}s)"
        done
        if [ $counter -ge $timeout ]; then
          echo "Weaviate failed to start within ${timeout} seconds"
          echo "Showing Weaviate logs for debugging:"
          docker compose logs weaviate
          echo "Checking container status:"
          docker compose ps
          exit 1
        fi
    
    - name: Run integration tests
      run: composer test-integration
      env:
        WEAVIATE_URL: http://localhost:18080
    
    - name: Stop Weaviate
      if: always()
      run: docker compose down

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: json, curl
        coverage: xdebug
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Start Weaviate
      run: |
        docker compose up -d weaviate
        # Wait for Weaviate to be ready (increased timeout for cluster initialization)
        timeout=120
        counter=0
        echo "Starting Weaviate and waiting for cluster initialization..."
        while [ $counter -lt $timeout ]; do
          if curl -f http://localhost:18080/v1/.well-known/ready > /dev/null 2>&1; then
            echo "Weaviate is ready!"
            break
          fi
          sleep 2
          counter=$((counter + 2))
          echo "Waiting for Weaviate... ($counter/${timeout}s)"
        done
        if [ $counter -ge $timeout ]; then
          echo "Weaviate failed to start within ${timeout} seconds"
          echo "Showing Weaviate logs for debugging:"
          docker compose logs weaviate
          echo "Checking container status:"
          docker compose ps
          exit 1
        fi
    
    - name: Run tests with coverage
      run: composer test-coverage
      env:
        WEAVIATE_URL: http://localhost:18080
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: zestic/weaviate-php-client
        
    - name: Stop Weaviate
      if: always()
      run: docker compose down
